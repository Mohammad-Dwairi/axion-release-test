plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
    id 'pl.allegro.tech.build.axion-release' version '1.18.7'
}

group = 'com.expediagroup'
version = scmVersion.version

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}